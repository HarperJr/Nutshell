<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="form">
    <div>
        <div>
            <h2 style="text-align: center">Tools management</h2>
        </div>
    </div>
    <hr/>
    <div>
        <p:outputLabel>Name</p:outputLabel>
        <div>
            <p:inputText  value="#{Tool.name}"
                          validatorMessage="Tool name is required">
                <f:validateRequired />
            </p:inputText>
        </div>
    </div>
    <div>
        <p:outputLabel>Type</p:outputLabel>
        <div>
            <p:inputText  value="#{Tool.type}"
                          validatorMessage="Tool type is required">
                <f:validateRequired/>
            </p:inputText>
        </div>
    </div>

    <div>
        <p:outputLabel>Description</p:outputLabel>
        <div>
            <p:inputText  value="#{Tool.description}">
                <f:validateRequired/>
            </p:inputText>
        </div>
    </div>
    <div>
        <div>
            <div>
                <p:commandButton value="Create" action="#{ToolRepository.insert(Tool)}" />
            </div>
            <div>
                <p:link outcome="all" value="View Users Record List" />
            </div>
        </div>
    </div>
</h:form>
</html>
