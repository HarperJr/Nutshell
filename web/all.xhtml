<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>All</title>
</h:head>

<h:body>
    <h:dataTable binding="${table}" value="${ToolRepository.all}" var="tool">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="${tool.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{tool.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Type</f:facet>
            <h:outputText value="#{tool.type}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{tool.description}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
                <h:commandButton value="Delete" action="${ToolRepository.delete(tool.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:button value="Create new" outcome="create"/>
    </h:form>
</h:body>
</html>
