<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="form">
    <div>
        <div>
            <h2 style="text-align: center">Tools management</h2>
        </div>
    </div>
    <hr/>
    <div>
        <h:outputLabel>Name</h:outputLabel>
        <div>
            <h:inputText  value="#{Tool.name}"
                          validatorMessage="Tool name is required">
                <f:validateRequired />
            </h:inputText>
        </div>
    </div>
    <div>
        <h:outputLabel>Type</h:outputLabel>
        <div>
            <h:inputText  value="#{Tool.type}"
                          validatorMessage="Tool type is required">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>

    <div>
        <h:outputLabel>Description</h:outputLabel>
        <div>
            <h:inputText  value="#{tool.description}">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div>
        <div>
            <div>
                <h:commandButton value="Create" action="#{ToolRepository.insert(Tool)}"
                                 style="width: 80px;" />
            </div>
            <div>
            </div>
            <div>
                <h:link outcome="all" value="View Users Record List" />
            </div>
        </div>
    </div>
</h:form>
</html>
